---
type: object
properties:
  version: "0.0.1"
  system: "tftl"
  meta:
    type: object
    properties:
      Title:
        type: string
        default: "New character"
      Creator:
        type: string
        default: "What happened? A TTRPG utility"
      CreateDate:
        type: string
        default: ""
      GameName:
        const: "Tales From The Loop"
      GameVersion:
        type: string
        default: ""
      GameType:
        type: string
        default: ""
      Disclaimer:
        type: string
        default: "We're not gonna take it!"
  character_sheet:
    type: object
    properties:
      personalia:
        type: object
        properties:
          name:
            type: string
            default: Unknown
          type:
            type: string
            default: Unknown
          age:
            type: string
            default: Unknown
          luck_points:
            type: integer
            minimum: 0
            maximum: 5
            default: 0
          drive:
            type: string
            default: Unknown
          anchor:
            type: string
            default: Unknown
          problem:
            type: string
            default: Unknown
          pride:
            type: object
            properties:
              description:
                type: string
                default: Unknown
              used:
                type: boolean
                default: false
          description:
            type: string
            default: Unknown

          favorite_song:
            type: string
            default: Unknown

          portrait:
            anyOf:
              - type: string
              - type: null

      relationships:
        type: object
        properties:
          kids:
            type: array
            items:
              type: string
            default:
              - Unknown
          npcs:
            type: array
            items:
              type: string
              default:
                - Unknown
      items:
        type: array
        items:
          type: object
          properties:
            name:
              type: string

            bonus:
              type: integer
              minimum: 1
              maximum: 3
            default:
              - name: A precious thing
                bonus: 1

        uniqueItems: true

      hideout:
        type: string
        default: Tree hut

      notes:
        type: string
        default: "..."

      attributes:
        type: object
        properties:
          Body:
            type: integer
            minimum: 1
            maximum: 5
            default: 1

          Tech:
            type: integer
            minimum: 1
            maximum: 5
            default: 1

          Heart:
            type: integer
            minimum: 1
            maximum: 5
            default: 1

          Mind:
            type: integer
            minimum: 1
            maximum: 5
            default: 1

      conditions:
        type: object
        properties:
          Upset:
            type: boolean
            default: false

          Scared:
            type: boolean
            default: false

          Exhausted:
            type: boolean
            default: false

          Injured:
            type: boolean
            default: false

          Broken:
            type: boolean
            default: false

      skills:
        type: object
        properties:
          Sneak (Body):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Force (Body):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Move (Body):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Tinker (Tech):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Program (Tech):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Calculate (Tech):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Contact (Heart):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Charm (Heart):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Lead (Heart):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Investigate (Mind):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Comprehend (Mind):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

          Empathize (Mind):
            type: integer
            minimum: 0
            maximum: 5
            default: 0

      experience:
        type: integer
        maximum: 10
        minimum: 0
        default: 0
