---
definitions:
  skill:
    $id: #skill
    properties:
      base:
        type: string
      skills:
        type: array
        items:
          type: object
          properties:
            name: string
            value: string

    required:
      - base
type: object
properties:
  system:
    const: swd6
  meta:
    type: object
    properties:
      title:
        type: string
        default: Unknown
    required:
      - title
  personalia:
    type: object
    properties:
      name:
        title: Character name
        type: string
        default: ""
      type:
        type: string
        default: ""
      gender:
        type: string
        default: ""
      species:
        type: string
        default: ""
      age:
        type: integer
        default: 18
      height:
        type: string
        default: ""
      weight:
        type: string
        default: ""
      pyhsical_description:
        type: string
        default: ""
    required:
      - type
      - species
      - age

  stats:
    type: object
    properties:
      dexterity:
        type: object
        allOf:
          - $ref: "#/definitions/skill"
      knowledge:
        type: object
        allOf:
          - $ref: "#/definitions/skill"
      mechanical:
        type: object
        allOf:
          - $ref: "#/definitions/skill"
      perception:
        type: object
        allOf:
          - $ref: "#/definitions/skill"
      strength:
        type: object
        allOf:
          - $ref: "#/definitions/skill"
      technical:
        type: object
        allOf:
          - $ref: "#/definitions/skill"
    required:
      - dexterity
      - knowledge
      - mechanical
      - perception
      - strength
      - technical
  special_abilities:
    type: array
    items:
      type: string
  wound_status:
    type: integer
  attributes:
    type: object
    properties:
      move:
        type: integer
        default: 0
      force_sensitive:
        type: boolean
        default: false
      force_points:
        type: integer
        default: 0
      dark_side_points:
        type: integer
        default: 0
      character_points:
        type: integer
        default: 0
    required:
      - move
      - force_sensitive
  description:
    type: object
    propreties:
      equipment:
        type: string
        default: ""
      background:
        type: string
        default: ""
      personality:
        type: string
        default: ""
      objectives:
        type: string
        default: ""
      quote:
        type: string
        default: ""
      connections:
        type: string
        default: ""
required:
  - personalia
  - attributes
  - stats
  - meta
  - system
