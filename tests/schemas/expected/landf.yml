$defs:
  CharacterRole:
    description: The characters role.
    enum:
    - Doctor
    - Engineer
    - Envoy
    - Explorer
    - Pilot
    - Scientist
    - Soldier
    title: CharacterRole
    type: string
  CharacterStyle:
    description: What style of character being played.
    enum:
    - Alien
    - Dangerous
    - Droid
    - Heroic
    - Hot-Shot
    - Intrepid
    - Savvy
    title: CharacterStyle
    type: string
  LasersAndFeelingsCharacter:
    description: Character information.
    properties:
      goal:
        default: Meet new aliens
        title: Character goal
        type: string
      inventory:
        default:
        - Consortium uniform
        - Communicator
        - Pistol
        items:
          type: string
        title: Inventory
        type: array
      name:
        default: Ace
        title: Character name
        type: string
      role:
        $ref: '#/$defs/CharacterRole'
        default: Soldier
        title: Character role
      stat:
        default: 4
        maximum: 5
        minimum: 2
        title: Lasers or feelings
        type: integer
      style:
        $ref: '#/$defs/CharacterStyle'
        default: Heroic
        title: Character style
    required:
    - name
    - style
    - role
    - inventory
    - goal
    - stat
    title: LasersAndFeelingsCharacter
    type: object
  SheetInfo:
    description: Basic info about the sheet.
    properties:
      gamename:
        const: Lasers and feelings
        default: Lasers and feelings
        title: Gamename
        type: string
      title:
        default: Unknown
        title: Title
        type: string
    required:
    - gamename
    - title
    title: SheetInfo
    type: object
description: Character sheet.
properties:
  character_sheet:
    $ref: '#/$defs/LasersAndFeelingsCharacter'
    title: Lasers And Feelings
  meta:
    $ref: '#/$defs/SheetInfo'
    default:
      gamename: Lasers and feelings
      title: Unknown
  system:
    const: landf
    default: landf
    title: System
    type: string
  version:
    default: 0.0.4
    title: Version
    type: string
required:
- version
- system
- meta
- character_sheet
title: LasersAndFeelings
type: object
