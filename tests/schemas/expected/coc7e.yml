$defs:
  Backstory:
    additionalProperties: false
    properties:
      description:
        anyOf:
        - type: string
        - type: 'null'
        title: Description
      encounters:
        anyOf:
        - type: string
        - type: 'null'
        title: Encounters
      ideology:
        anyOf:
        - type: string
        - type: 'null'
        title: Ideology
      injuries:
        anyOf:
        - type: string
        - type: 'null'
        title: Injuries
      locations:
        anyOf:
        - type: string
        - type: 'null'
        title: Locations
      people:
        anyOf:
        - type: string
        - type: 'null'
        title: People
      phobias:
        anyOf:
        - type: string
        - type: 'null'
        title: Phobias
      possessions:
        anyOf:
        - type: string
        - type: 'null'
        title: Possessions
      tomes:
        anyOf:
        - type: string
        - type: 'null'
        title: Tomes
      traits:
        anyOf:
        - type: string
        - type: 'null'
        title: Traits
    required: []
    title: Backstory
    type: object
  Cash:
    additionalProperties: false
    properties:
      assets:
        anyOf:
        - type: string
        - type: integer
        title: Assets
      cash:
        anyOf:
        - type: string
        - type: integer
        title: Cash
      spending:
        anyOf:
        - type: string
        - type: integer
        title: Spending
    required: []
    title: Cash
    type: object
  Characteristics:
    additionalProperties: false
    properties:
      APP:
        title: App
        type: integer
      CON:
        title: Con
        type: integer
      DEX:
        title: Dex
        type: integer
      EDU:
        title: Edu
        type: integer
      INT:
        title: Int
        type: integer
      POW:
        title: Pow
        type: integer
      SIZ:
        title: Siz
        type: integer
      STR:
        title: Str
        type: integer
      hit_points:
        title: Hit Points
        type: integer
      hit_points_major_wound:
        default: false
        title: Hit Points Major Wound
        type: boolean
      hit_points_max:
        title: Hit Points Max
        type: integer
      luck:
        title: Luck
        type: integer
      luck_max:
        title: Luck Max
        type: integer
      magic_points:
        title: Magic Points
        type: integer
      magic_points_max:
        title: Magic Points Max
        type: integer
      move:
        title: Move
        type: integer
      occupation_skill_points:
        default: 0
        title: Occupation Skill Points
        type: integer
      personal_interest_skill_points:
        default: 0
        title: Personal Interest Skill Points
        type: integer
      sanity:
        title: Sanity
        type: integer
      sanity_indefinitely_insane:
        default: false
        title: Sanity Indefinitely Insane
        type: boolean
      sanity_max:
        title: Sanity Max
        type: integer
      sanity_start:
        title: Sanity Start
        type: integer
      sanity_temporary_insane:
        default: false
        title: Sanity Temporary Insane
        type: boolean
    required:
    - STR
    - DEX
    - INT
    - CON
    - APP
    - POW
    - SIZ
    - EDU
    - move
    - luck
    - luck_max
    - sanity
    - sanity_start
    - sanity_max
    - magic_points
    - magic_points_max
    - hit_points
    - hit_points_max
    title: Characteristics
    type: object
  CoC7eSheet:
    properties:
      assets:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        title: Assets
      backstory:
        $ref: '#/$defs/Backstory'
      cash:
        $ref: '#/$defs/Cash'
      characteristics:
        $ref: '#/$defs/Characteristics'
      combat:
        $ref: '#/$defs/Combat'
      personalia:
        $ref: '#/$defs/Personalia'
      possessions:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        title: Possessions
      skills:
        default: []
        items:
          $ref: '#/$defs/Skill'
        title: Skills
        type: array
        unique_items: true
      weapons:
        default: []
        items:
          $ref: '#/$defs/Weapon'
        title: Weapons
        type: array
    required:
    - personalia
    - characteristics
    - combat
    - backstory
    - possessions
    - cash
    title: CoC7eSheet
    type: object
  Combat:
    additionalProperties: false
    properties:
      build:
        anyOf:
        - type: string
        - type: integer
        title: Build
      damage_bonus:
        anyOf:
        - type: string
        - type: integer
        title: Damage Bonus
      dodge:
        anyOf:
        - type: string
        - type: integer
        title: Dodge
    required:
    - damage_bonus
    - build
    - dodge
    title: Combat
    type: object
  Personalia:
    additionalProperties: false
    properties:
      age:
        title: Age
        type: string
      birthplace:
        title: Birthplace
        type: string
      gender:
        title: Gender
        type: string
      name:
        title: Name
        type: string
      occupation:
        title: Occupation
        type: string
      portrait:
        anyOf:
        - type: string
        - type: 'null'
        title: Portrait
      residence:
        title: Residence
        type: string
    required: []
    title: Personalia
    type: object
  SheetInfo:
    additionalProperties: false
    properties:
      createdate:
        title: CreateDate
        type: string
      creator:
        title: Creator
        type: string
      disclaimer:
        title: Disclaimer
        type: string
      gamename:
        const: Call of Cthulhu TM
        title: GameName
        type: string
      gametype:
        enum:
        - Classic (1920's)
        - Modern
        title: GameType
        type: string
      gameversion:
        const: 7th Edition
        title: GameVersion
        type: string
      title:
        title: Title
        type: string
    required:
    - title
    - gamename
    - gameversion
    - gametype
    title: SheetInfo
    type: object
  Skill:
    additionalProperties: false
    properties:
      checked:
        default: false
        title: Checked
        type: boolean
      name:
        title: Name
        type: string
      occupation:
        default: false
        title: Occupation
        type: boolean
      specializations:
        default: false
        title: Specializations
        type: boolean
      start_value:
        anyOf:
        - type: string
        - type: integer
        title: Start Value
      subskills:
        anyOf:
        - items:
            $ref: '#/$defs/Skill'
          type: array
        - type: 'null'
        default: null
        title: Subskills
        unique_items: true
      value:
        anyOf:
        - type: integer
        - type: 'null'
        title: Value
    required:
    - name
    - value
    - start_value
    title: Skill
    type: object
  Weapon:
    properties:
      ammo:
        anyOf:
        - const: '-'
          type: string
        - type: integer
        default: '-'
        title: Ammo
      attacks:
        anyOf:
        - type: integer
        - type: string
        title: Attacks
      damage:
        title: Damage
        type: string
      malf:
        anyOf:
        - const: '-'
          type: string
        - type: integer
        default: '-'
        title: Malf
      name:
        title: Name
        type: string
      range:
        title: Range
        type: string
      regular:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        title: Regular
    required:
    - name
    - regular
    - damage
    - range
    - attacks
    - ammo
    - malf
    title: Weapon
    type: object
additionalProperties: false
description: Call of Cthulhu 7e sheet.
properties:
  character_sheet:
    $ref: '#/$defs/CoC7eSheet'
    title: Call of Cthulhu 7e
  meta:
    $ref: '#/$defs/SheetInfo'
  system:
    const: coc7e
    default: coc7e
    title: System
    type: string
  version:
    default: 0.0.8
    title: Version
    type: string
required:
- version
- system
- meta
- character_sheet
title: CallofCthulhu7e
type: object
