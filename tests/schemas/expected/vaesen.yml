$defs:
  Archetype:
    description: Character archetype
    enum:
    - Academic
    - Doctor
    - Hunter
    - Occultist
    - Officer
    - Priest
    - Private detective
    - Servant
    - Vagabond
    - Writer
    title: Archetype
    type: string
  Armors:
    description: Armor types.
    enum:
    - none
    - light
    - medium
    - heavy
    title: Armors
    type: string
  Attributes:
    description: Character attributes.
    properties:
      empathy:
        default: 2
        description: Your ability to understand other people.
        maximum: 5
        minimum: 2
        title: Empathy
        type: integer
      logic:
        default: 2
        description: Intellectual capacity.
        maximum: 5
        minimum: 2
        title: Logic
        type: integer
      physique:
        default: 2
        description: How big and strong you are.
        maximum: 5
        minimum: 2
        title: Physique
        type: integer
      precision:
        default: 2
        description: Coordination and motor skills.
        maximum: 5
        minimum: 2
        title: Precision
        type: integer
    title: Attributes
    type: object
  Character:
    description: Character information.
    properties:
      characteristics:
        $ref: '#/$defs/Characteristics'
      miscellaneous:
        $ref: '#/$defs/Miscellaneous'
      personalia:
        $ref: '#/$defs/Personality'
        title: Personalia
    title: Character
    type: object
  Characteristics:
    description: All the characteristics of the character.
    properties:
      attributes:
        $ref: '#/$defs/Attributes'
        description: Each attribute has a value between 2 and 5 and determines the
          number of dice you roll when attempting things that depend on the attribute
          in question.
      conditions:
        $ref: '#/$defs/Conditions'
      experience:
        default: 0
        maximum: 20
        minimum: 0
        title: Experience
        type: integer
        widget: progress
      resources:
        default: 1
        description: How much capital you have at your disposal. 1 - destitude, 8
          - filthy rich.
        title: Resources
        type: integer
      skills:
        $ref: '#/$defs/Skills'
        description: Acquired knowledge, training and experience. Value between 0
          and 5.
    title: Characteristics
    type: object
  Conditions:
    description: A characters current conditions.
    properties:
      mental:
        $ref: '#/$defs/MentalConditions'
        title: Mental
      physical:
        $ref: '#/$defs/PhysicalConditions'
        title: Physical
    title: Conditions
    type: object
  Equipment:
    description: Equipment data.
    properties:
      bonus:
        default: 0
        title: Bonus
        type: integer
      description:
        default: Pocket lint
        title: Description
        type: string
    title: Equipment
    type: object
  MentalConditions:
    description: Current mental conditions for the character.
    properties:
      angry:
        default: false
        title: Angry
        type: boolean
      broken:
        default: false
        title: Broken
        type: boolean
      frightened:
        default: false
        title: Frightened
        type: boolean
      hopeless:
        default: false
        title: Hopeless
        type: boolean
    title: MentalConditions
    type: object
  Miscellaneous:
    description: Miscellaneous information about the character.
    properties:
      advantages:
        default: ''
        description: What can help you on your current adventure?
        title: Advantages
        type: string
      armor:
        $ref: '#/$defs/Armors'
        choice_values:
          heavy: 'Heavy, protection: 6, agility: -3'
          light: 'Light, protection: 2, agility: -1'
          medium: 'Medium, protection: 4, agility: -2'
          none: '(none), protection: 0, agility: 0'
        default: none
        title: Armor
      equipment:
        default: []
        description: All your things.
        header: true
        items:
          $ref: '#/$defs/Equipment'
        title: Equipment
        type: array
        widget: table
      insights:
        default: []
        items:
          type: string
        title: Insights & defects
        type: array
      memento:
        default: ''
        description: Something that's a part of you.
        title: Memento
        type: string
      talents:
        default: []
        description: Tricks, traits and abilities that can benefit you in various
          situations.
        items:
          type: string
        title: Talents
        type: array
      weapons:
        default: []
        header: true
        hide_title: true
        items:
          $ref: '#/$defs/Weapon'
        title: Weapons
        type: array
        widget: table
    title: Miscellaneous
    type: object
  Personality:
    description: Information about character personality.
    properties:
      age:
        default: 17
        description: 'Young: 17-25 years, middle-aged: 26-50 years, old: 51+ years.'
        title: Age
        type: integer
      archetype:
        $ref: '#/$defs/Archetype'
        default: Academic
        description: The skeleton of your character.
      dark_secret:
        default: ''
        description: A problem you are ashamed of, and keep to yourself.
        title: Dark Secret
        type: string
      description:
        default: ''
        title: Description
        type: string
        widget: text
      motivation:
        default: ''
        description: Why are you willing to risk your own life to track down and fight
          vaesen?
        title: Motivation
        type: string
      name:
        default: ''
        description: How should you be adressed?
        title: Name
        type: string
      portrait:
        anyOf:
        - type: string
        - type: 'null'
        default: ''
        title: Portrait
        widget: portrait
      relationships:
        constant: true
        default:
        - PC 1
        - PC 2
        - PC 3
        - PC 4
        description: Your relationship to the other characters.
        items:
          type: string
        maxItems: 4
        minItems: 4
        title: Relationships
        type: array
      trauma:
        default: ''
        description: What event gave you the Sight?
        title: Trauma
        type: string
    title: Personality
    type: object
  PhysicalConditions:
    description: Current physical conditions for the character.
    properties:
      battered:
        default: false
        title: Battered
        type: boolean
      broken:
        default: false
        title: Broken
        type: boolean
      exhausted:
        default: false
        title: Exhausted
        type: boolean
      wounded:
        default: false
        title: Wounded
        type: boolean
    title: PhysicalConditions
    type: object
  SheetInfo:
    description: Basic information about the character sheet.
    properties:
      gamename:
        const: Vaesen
        default: Vaesen
        title: Gamename
        type: string
      title:
        default: Unknown
        title: Title
        type: string
    required:
    - gamename
    - title
    title: SheetInfo
    type: object
  Skills:
    description: Character skills.
    properties:
      agility:
        default: 0
        maximum: 5
        minimum: 0
        title: Agility (Physique)
        type: integer
      close_combat:
        default: 0
        maximum: 5
        minimum: 0
        title: Close combat (Physique)
        type: integer
      force:
        default: 0
        maximum: 5
        minimum: 0
        title: Force (Physique)
        type: integer
      inspiration:
        default: 0
        maximum: 5
        minimum: 0
        title: Inspiration (Empathy)
        type: integer
      investigation:
        default: 0
        maximum: 5
        minimum: 0
        title: Investigation (Logic)
        type: integer
      learning:
        default: 0
        maximum: 5
        minimum: 0
        title: Learning (Logic)
        type: integer
      manipulation:
        default: 0
        maximum: 5
        minimum: 0
        title: Manipulation (Empathy)
        type: integer
      medicine:
        default: 0
        maximum: 5
        minimum: 0
        title: Medicine (Precision)
        type: integer
      observation:
        default: 0
        maximum: 5
        minimum: 0
        title: Observation (Empathy)
        type: integer
      ranged_combat:
        default: 0
        maximum: 5
        minimum: 0
        title: Ranged combat (Precision)
        type: integer
      stealth:
        default: 0
        maximum: 5
        minimum: 0
        title: Stealth (Precision)
        type: integer
      vigilance:
        default: 0
        maximum: 5
        minimum: 0
        title: Vigilance (Logic)
        type: integer
    title: Skills
    type: object
  Weapon:
    description: Weapons data.
    properties:
      bonus:
        default: 0
        title: Bonus
        type: integer
      damage:
        default: 0
        title: Damage
        type: integer
      range:
        default: None
        title: Range
        type: string
      weapon:
        default: Pocket lint
        title: Weapon
        type: string
    title: Weapon
    type: object
description: Charactersheet for Vaesen.
properties:
  character_sheet:
    $ref: '#/$defs/Character'
    title: Vaesen
  meta:
    $ref: '#/$defs/SheetInfo'
    default:
      gamename: Vaesen
      title: Unknown
  system:
    const: vaesen
    default: vaesen
    title: System
    type: string
  version:
    default: 0.0.8
    title: Version
    type: string
required:
- version
- system
- meta
- character_sheet
title: Vaesen
type: object
